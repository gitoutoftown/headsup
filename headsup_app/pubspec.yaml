name: headsup_app
description: "HeadsUp - Minimalist posture tracking app"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.3

dependencies:
  flutter:
    sdk: flutter
  
  cupertino_icons: ^1.0.8
  
  # Supabase
  supabase_flutter: ^2.8.0
  
  # State Management
  flutter_riverpod: ^2.6.1
  
  # Sensors & Health
  sensors_plus: ^6.1.2
  health: ^13.1.4
  
  # UI & Animations
  flutter_animate: ^4.5.2
  fl_chart: ^0.70.2
  
  # Local Storage & Utils
  shared_preferences: ^2.3.4
  flutter_local_notifications: ^18.0.1
  vibration: ^2.1.0
  
  # Utilities
  intl: ^0.20.2
  uuid: ^4.5.1
  timezone: ^0.9.4
  google_fonts: ^6.3.3
  shadcn_ui: ^0.40.4
  phone_state: ^3.0.1
  proximity_sensor: ^1.3.9
  flutter_svg: ^2.0.10

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/svg/
